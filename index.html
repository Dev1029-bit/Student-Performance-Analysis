<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Analysis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Predict Student Performance</h2>
    <form action="{{ url_for('predict') }}" method="POST">
        <label for="math_score">Math Score:</label>
        <input type="number" id="math_score" name="math_score" required><br><br>
        
        <label for="reading_score">Reading Score:</label>
        <input type="number" id="reading_score" name="reading_score" required><br><br>
        
        <label for="writing_score">Writing Score:</label>
        <input type="number" id="writing_score" name="writing_score" required><br><br>
        
        <label for="lunch">Lunch:</label>
        <select id="lunch" name="lunch" required>
            <option value="0">Standard</option>
            <option value="1">Free</option>
        </select><br><br>
        
        <label for="test_preparation">Test Preparation Course:</label>
        <select id="test_preparation" name="test_preparation" required>
            <option value="0">None</option>
            <option value="1">Completed</option>
        </select><br><br>
        
        <button type="submit">Predict</button>
    </form>
    
</body>
</html>
